<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- 
    Arquivo inicial desafio Pagina login (HTML e CSS)
    > www.devmentor.com.br
    Link do exemplo a ser reproduzido: https://www.figma.com/file/XoLNQWRshF72dKMCFNyKA7/Pagina-Login

  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DevMentor BR</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>    
    <form>
      <div class="user-box">
        <input type="text" name="email" placeholder="Digite seu email">
        <input type="password" name="password" placeholder="**********">
        <input type="submit" id="acessar" value="Acessar">      
      </div>
    </form>
    <div class="redesocial">
      <span> Ou entre com sua rede social</span>
      <input type="submit" id="twitter" value="Entrar com Twitter">      
      <input type="submit" id="facebook" value="Entrar com Facebook">      
    </div>
  </div>
</body>
</html>
